<!DOCTYPE html>
<html>
<head>
    <title>Grammar Score Predictor</title>
</head>
<body>
    <h2>Upload WAV Audio (Max 10s)</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="audio_file" accept=".wav" required>
        <br><br>
        <button type="submit">Predict Score</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
